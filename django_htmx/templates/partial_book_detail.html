<tr>
    <!-- Ячейка номера книги -->
    <td>
        {{ book.id }}
    </td>

    <!-- Ячейка названия книги -->
    <td>
        {{ book.title }}
    </td>

    <!-- Ячейка автора книги -->
    <td>
        {{ book.author }}
    </td>

    <!-- Ячейка цены книги -->
    <td>
        {{ book.price }}
    </td>

    <!-- Ячейка состояния -->
    <td>
        <!-- Кнопка "Read/Unread" -->
        <button class="disbtn"
                hx-patch="{% url 'update_book_status' book.id %}"
                hx-target="closest tr"
                hx-swap="outerHTML" >
            {% if book.read %}Read{% else %}Unread{% endif %}
        </button>
    </td>

    <!--  Ячейка кнопок действия -->
    <td>

        <!-- Кнопка "Edit" -->
        <button class="disbtn"
                hx-get="{% url 'update_book_details' book.id %}"
                hx-target="closest tr"
                hx-swap="outerHTML" >
            Edit
        </button>

         <!-- Кнопка "Save" -->
        <button type="submit"
                hx-post="{% url 'update_book_details' book.id %}"
                hx-target="closest tr"
                hx-swap="outerHTML"
                hx-include="closest tr" >
            Save
        </button>
        <!-- Кнопка "Cancel" -->
        <button hx-get="{% url 'book_detail' book.id %}"
                hx-target="closest tr"
                hx-swap="outerHTML" >
            Cancel
        </button>

        <!-- Кнопка "Delete" -->
        <button class="disbtn"
                hx-delete="{% url 'delete_book' book.id %}"
                hx-target="closest tr"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you wish to delete this book?" >
            Delete
        </button>
    </td>
</tr>
